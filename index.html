<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">Meeting Room Booking System</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Available Rooms</h2>
                    </div>
                    <div class="card-body">
                        <ul id="roomsList" class="list-group">
                            <li class="list-group-item" data-room="Conference Room A" data-capacity="10">Conference Room A (Capacity: 10)</li>
                            <li class="list-group-item" data-room="Meeting Room B" data-capacity="6">Meeting Room B (Capacity: 6)</li>
                            <li class="list-group-item" data-room="Board Room" data-capacity="20">Board Room (Capacity: 20)</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Book a Room</h2>
                    </div>
                    <div class="card-body">
                        <form id="bookingForm">
                            <div class="form-group">
                                <label for="room">Room:</label>
                                <select id="room" class="form-control">
                                    <option value="Conference Room A">Conference Room A</option>
                                    <option value="Meeting Room B">Meeting Room B</option>
                                    <option value="Board Room">Board Room</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date:</label>
                                <input type="date" id="date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="startTime">Start Time:</label>
                                <input type="time" id="startTime" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="endTime">End Time:</label>
                                <input type="time" id="endTime" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="meetingTitle">Meeting Title:</label>
                                <input type="text" id="meetingTitle" class="form-control" required>
                            </div>
                            <button type="button" id="bookRoomButton" class="btn btn-primary btn-block">Book Room</button>
                        </form>
                        <!-- Booking confirmation message will appear here -->
                        <div id="bookingConfirmation" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Your Bookings</h2>
                    </div>
                    <div class="card-body">
                        <ul id="bookingsList" class="list-group">
                            <!-- Booked rooms will be appended here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
